                            <a href="../view-students/view-students.html" class="btn rounded">

                            </a>
                        </div>
                        <div class="col-4 p-2">
                            <a href="../result-report/results.html" class="btn rounded">
                                <div class="control rounded text-center" style="border: 1px solid rgb(63, 69, 80);">
                                    <svg class=" control-icon" style="fill: rgb(63, 69, 80);">
                                        <use xlink:href="../../assets/images/sprite.svg#icon-file-text"></use>

                            </a>

                            </a>
                        </div>

                                <div class="control rounded text-center" style="border: 1px solid rgb(190, 110, 5);">
                                    <svg class=" control-icon" style="fill: rgb(190, 110, 5);">
                                        <use xlink:href="../../assets/images/sprite.svg#icon-cogs"></use>
                                    </svg>
                                    <p class="small pt-2">System</p>
