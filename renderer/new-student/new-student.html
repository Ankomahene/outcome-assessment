<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outcome Assessment</title>
    <link rel="stylesheet" href="../../assets/bmd/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./new-student.css">
</head>

<body>
    <div class="container-fluid px-0">
        <div class="main">
            <div class="main__header mx-2 border-bottom py-3">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="main__header-icon-wrapper mr-3">
                        <img class="rounded-circle" src="../../assets/images/logo1.png" width="70px" alt="">
                    </div>
                    <p class="main__header-text h4 text-muted font-weight-bold pt-3">
                        OUTCOME <span class="primary-color">ASSESSMENT</span>
                    </p>
                </div>

                <div class="w-25">
                    <a href="../view-students/view-students.html">
                        <button id="new-user" class="btn btn-raised btn-secondary bmd-btn-fab mx-1"
                            data-toggle="tooltip" data-placement="right" title="View Students">
                            <svg class="main__header-btn">
                                <use xlink:href="../../assets/images/sprite.svg#icon-user-check"></use>
                            </svg>
                        </button>
                    </a>
                    <a href="../control-panel/control-panel.html">
                        <button id="new-user" class="btn btn-raised btn-secondary bmd-btn-fab mx-1"
                            data-toggle="tooltip" data-placement="right" title="Control Panel">
                            <svg class="main__header-btn">
                                <use xlink:href="../../assets/images/sprite.svg#icon-equalizer"></use>
                            </svg>
                        </button>
                    </a>
                </div>
            </div>

            <div id="new-student-section" class="container-fluid">
                <div class=" row w-100 justify-content-center">
                    <div class="col-5 bg-image">
                        <!-- contains side image -->
                    </div>
                    <div class="col-7">
                        <div class="d-flex p-2 bg-info justify-content-center align-items-center">
                            <svg class="icon" style="fill: rgb(255, 255, 255);">
                                <use xlink:href="../../assets/images/sprite.svg#icon-user-plus"></use>
                            </svg>
                            <p class="h3 text-light">ADD NEW STUDENT</p>
                        </div>

                        <div class="d-flex justify-content-center align-items-center my-2">
                            <p class="px-4 pt-3">Student ID: </p>
                            <div>
                                <input id="student-id" type="text" class="form-control px-2"
                                    placeholder="BMCDC-XXXXXX-NA">
                            </div>
                            <div>
                                <button id="generate-id" class="btn btn-warning btn-outline btn-sm">Generate</button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-start align-items-center my-2">
                            <p class="px-4 pt-3 label">Student Name: </p>
                            <div class="input-field">
                                <input id="student-fullname" type="text" class="form-control px-2"
                                    placeholder="Full name">
                            </div>
                        </div>
                        <div class="d-flex justify-content-start align-items-center my-2">
                            <p class="px-4 pt-3 label">Student DoB: </p>
                            <div class="input-field">
                                <input id="student-age" type="date" class="form-control px-2"
                                    placeholder="date of birth">
                            </div>
                        </div>

                        <!-- class -->
                        <div class="d-flex justify-content-start align-items-center my-2">
                            <p class="px-4 pt-3 label">Student Class: </p>
                            <div class="input-group mb-3 input-field">
                                <select class="custom-select px-3" id="student-class">
                                    <option selected>--Student Class--</option>
                                    <option value="1">Class 1</option>
                                    <option value="2">Class 2</option>
                                    <option value="3">Class 3</option>
                                    <option value="4">Class 4</option>
                                    <option value="5">Class 5</option>
                                    <option value="6">Class 6</option>
                                </select>
                            </div>
                        </div>
                        <!-- end of class -->

                        <!-- gender -->
                        <div class="d-flex justify-content-start align-items-center">
                            <p class="px-4 label">Student Gender: </p>
                            <div class="mx-3">
                                <label>
                                    <input type="radio" name="optionsRadios" id="male" value="male" checked>
                                    <span class="text-Secondary"> Male</span>
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="optionsRadios" id="female" value="female">
                                    Female
                                </label>
                            </div>
                        </div>
                        <!-- end of gender -->

                        <div class="d-flex justify-content-start align-items-center">
                            <p class="px-4 pt-3 label"> </p>
                            <div class="input-field">
                                <button id="save-student-info" class="btn btn-raised btn-success w-75">Save</button>
                                <button id="clear-student-info" class="btn btn-raised btn-danger">clear</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>



    <script>
        let $ = require('jquery');
    </script>
    <script>
        require('popper.js');
    </script>
    <script>
        require('bootstrap-material-design');
    </script>
</body>

</html>
