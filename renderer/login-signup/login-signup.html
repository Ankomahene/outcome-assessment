<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outcome Assessment</title>
    <link rel="stylesheet" href="../../assets/bmd/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="main">
            <div class="main__header mx-2 border-bottom py-3">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="main__header-icon-wrapper mr-3">
                        <img class="rounded-circle" src="../../assets/images/logo1.png" width="70px" alt="">
                    </div>
                    <p class="main__header-text h4 text-muted font-weight-bold pt-3">
                        OUTCOME <span class="primary-color">ASSESSMENT</span>
                    </p>
                </div>

                <div class="w-25">
                    <button id="new-user" class="btn btn-raised btn-info mx-5" data-toggle="modal"
                        data-target="#newUser">
                        <svg class="main__header-btn">
                            <use xlink:href="../../assets/images/sprite.svg#icon-user-plus"></use>
                        </svg>
                        New User
                    </button>
                </div>
            </div>

            <!-- login signup user -->
            <div class="login">
                <div class="card login-form border border-muted px-5 py-3">
                    <p class="text-center bg-light text-muted rounded pt-2">
                        <svg class="user-icon mb-3">
                            <use xlink:href="../../assets/images/sprite.svg#icon-user"></use>
                        </svg>
                        <span class="h3 font-weight-bold">USER LOGIN</span>
                    </p>
                    <form>
                        <div class="d-flex justify-content-center align-items-center my-3">
                            <svg class="username-icon mt-2 border rounded"
                                style="width: 30px; height: 30px; fill: rgb(168, 166, 166);">
                                <use xlink:href="../../assets/images/sprite.svg#icon-user"></use>
                            </svg>
                            <input id="password" type="text" class="form-control px-2" placeholder="Username">
                        </div>
                        <div class="d-flex justify-content-center align-items-center my-3">
                            <svg class="username-icon mt-2 border rounded"
                                style="width: 30px; height: 30px; fill: rgb(168, 166, 166);">
                                <use xlink:href="../../assets/images/sprite.svg#icon-key"></use>
                            </svg>
                            <input id="password" type="password" class="form-control px-2" placeholder="Password">
                        </div>
                        <a href="#">Forgotten Password?</a>
                        <a href="../control-panel/control-panel.html"
                            class="btn btn-raised w-100 btn-info my-4">Login</a>
                    </form>
                </div>
            </div>
            <!-- end of login signup user -->
        </div>
    </div>


    <!-- add new user modal -->

    <!-- Modal -->
    <div class="modal fade" id="newUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content py-5">
                <!-- login signup user -->
                <div class="signup">
                    <div class="card signup-form border border-muted px-5 py-3">
                        <p class="text-center bg-light text-muted rounded pt-2">
                            <svg class="user-icon mb-3">
                                <use xlink:href="../../assets/images/sprite.svg#icon-user-plus"></use>
                            </svg>
                            <span class="h3 font-weight-bold">ADD NEW USER</span>
                        </p>
                        <form>
                            <div class="d-flex justify-content-center align-items-center my-2">
                                <input id="text" type="text" class="form-control px-2" placeholder="Full name">
                            </div>
                            <div class="d-flex justify-content-center align-items-center my-2">
                                <input id="text" type="text" class="form-control px-2" placeholder="Position/role">
                            </div>

                            <div class="border p-2 rounded">
                                <div class="d-flex justify-content-center align-items-center my-2">
                                    <svg class="username-icon mt-2 border rounded"
                                        style="width: 30px; height: 30px; fill: rgb(168, 166, 166);">
                                        <use xlink:href="../../assets/images/sprite.svg#icon-user"></use>
                                    </svg>
                                    <input id="text" type="text" class="form-control px-2" placeholder="Username">
                                </div>
                                <div class="d-flex justify-content-center align-items-center my-2">
                                    <svg class="username-icon mt-2 border rounded"
                                        style="width: 30px; height: 30px; fill: rgb(168, 166, 166);">
                                        <use xlink:href="../../assets/images/sprite.svg#icon-key"></use>
                                    </svg>
                                    <input id="password" type="password" class="form-control px-2"
                                        placeholder="Password">
                                </div>

                                <div class="d-flex justify-content-center align-items-center my24">
                                    <svg class="username-icon mt-2 border rounded"
                                        style="width: 30px; height: 30px; fill: rgb(168, 166, 166);">
                                        <use xlink:href="../../assets/images/sprite.svg#icon-key"></use>
                                    </svg>
                                    <input id="password" type="password" class="form-control px-2"
                                        placeholder="Comfirm Password">
                                </div>
                            </div>

                            <div class="my-3">
                                <p class="text-danger">Recovery Options</p>
                                <div class="input-group mb-3">
                                    <select class="custom-select" id="inputGroupSelect02">
                                        <option selected>--Choose recovery Question--</option>
                                        <option value="1">What's your Secrete code?</option>
                                        <option value="2">What's email address?</option>
                                        <option value="4">What's your Hidden name?</option>
                                        <option value="5">What's your Favorite Pet?</option>
                                    </select>
                                </div>
                                <input id="" type="text" class="form-control px-2" placeholder="provide answer here">

                            </div>


                            <button class="btn btn-raised w-100 btn-info my-4">Add User</button>
                        </form>
                    </div>
                </div>
                <!-- end of login signup user -->
            </div>
        </div>
    </div>
    <!-- end of add new user modal -->





    <script>
        let $ = require('jquery');
    </script>
    <script>
        require('popper.js');
    </script>
    <script>
        require('bootstrap-material-design');
    </script>
</body>

</html>
